<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller CRM Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/sales-dashboard-style.css">
    <link rel="stylesheet" href="/static/sales_style/header-sales.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .notification {
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            max-width: 500px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: white;
            margin-left: 15px;
            padding: 0;
            line-height: 1;
        }
    body {
        background: {% if user and user.background_theme %} url('{{ user.background_theme }}')  lightgray 50% / cover no-repeat {% else %} #ffffff {% endif %};
        transition: background 0.5s ease;
    }

    /* Стили для колонок с разными цветами фона */
    .column[data-status="COLD"] {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.6) 0%, rgba(147, 197, 253, 0.7) 100%);
        border: 1px solid rgba(107, 114, 128, 0.4);
    }

    .column[data-status="WARM"] {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.6) 0%, rgba(253, 186, 116, 0.7) 100%);
        border: 1px solid rgba(107, 114, 128, 0.4);
    }

    .column[data-status="HOT"] {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.6) 0%, rgba(252, 165, 165, 0.7) 100%);
        border: 1px solid rgba(107, 114, 128, 0.4);
    }

    /* Hover эффекты для колонок */
    .column[data-status="COLD"]:hover {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.5) 0%, rgba(147, 197, 253, 0.6) 100%);
        border-color: rgba(107, 114, 128, 0.5);
    }

    .column[data-status="WARM"]:hover {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.5) 0%, rgba(253, 186, 116, 0.6) 100%);
        border-color: rgba(107, 114, 128, 0.5);
    }

    .column[data-status="HOT"]:hover {
        background: linear-gradient(135deg, rgba(107, 114, 128, 0.5) 0%, rgba(252, 165, 165, 0.6) 100%);
        border-color: rgba(107, 114, 128, 0.5);
    }

        </style>
</head>

<body>
  
 <div id="notification" class="notification" style="display: none;">
        <span id="notification-message"></span>
        <button id="close-notification" class="close-btn">&times;</button>
    </div>
    {% include 'partials/header.html' %}
    <main>
        {% block content %}{% endblock %}
    </main>


    <div class="columns">
        <div class="column" data-status="COLD">
            <div class="column-header" >
                <div class="column-title">Холодные</div>
                <div class="lead-count">0 лида</div>
            </div>
<div class="lead-list">
            
        </div>
        </div>

        <div class="column" data-status="WARM">
            <div class="column-header" >
                <div class="column-title">Тёплые</div>
                <div class="lead-count">0 лида</div>
            </div>
            <!-- Add cards for warm leads -->
            <div class="lead-list">
            
            </div>

        </div>

        <div class="column" data-status="HOT">
            <div class="column-header" >
                <div class="column-title">Горячие</div>
                <div class="lead-count">0 лидов</div>
            </div>

            <!-- Add cards for hot leads -->
            <div class="lead-list">
            
            </div>
        </div>
    </div>
    <div id="delete-zone" class="delete-zone" style="display: none;">
        <div class="delete-button">
            <i class="fas fa-trash"></i>
            <span>Удалить лид</span>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="delete-modal" class="delete-modal" style="display: none;">
        <div class="delete-modal-content">
            <div class="delete-modal-header">
                <h3><i class="fas fa-exclamation-triangle" style="margin-right: 10px; color: #dc2626;"></i>Подтверждение удаления</h3>
                <button class="close-modal" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="delete-modal-body">
                <p>Вы уверены, что хотите удалить этого лида?</p>
                <p class="lead-name" id="delete-lead-name"></p>
                <p class="warning-text">⚠️ Это действие нельзя отменить! Все данные лида будут безвозвратно удалены.</p>
            </div>
            <div class="delete-modal-footer">
                <button class="btn-cancel" onclick="closeDeleteModal()">Отмена</button>
                <button class="btn-delete" onclick="confirmDelete()">Удалить</button>
            </div>
        </div>
    </div>

    <script src="/static/sales-dashboard-scripts.js">

    </script>
    <script src="/static/search-lead-scripts.js">
        

</script>

</body>

</html>
