<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать кампанию</title>
    <link rel="stylesheet" href="/static/marekting-style/main-style.css">
    <style>
        body {
            background: {% if user and user.background_theme %} url('{{ user.background_theme }}') lightgray 50% / cover no-repeat {% else %} #f5f7fa {% endif %};
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #216BF4;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #f0f4ff;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .form-section {
            margin-bottom: 28px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #216BF4;
            box-shadow: 0 0 0 3px rgba(33, 107, 244, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .platform-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-btn:hover {
            border-color: #216BF4;
        }

        .platform-btn.active {
            border-color: #216BF4;
            background: #f0f4ff;
            color: #216BF4;
        }

        .platform-btn svg {
            width: 20px;
            height: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #216BF4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #1d5ed9;
        }

        .submit-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .notification.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* UTM Preview */
        .utm-preview {
            margin-top: 16px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px dashed #e2e8f0;
        }

        .utm-preview-title {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .utm-preview-link {
            font-family: monospace;
            font-size: 13px;
            color: #334155;
            word-break: break-all;
        }

        .info-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container">
        <div class="header">
            <a href="/dashboard/admin/marketing" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Назад
            </a>
            <div class="header-title">Новая кампания</div>
            <div style="width: 80px;"></div>
        </div>

        <div class="form-card">
            <form id="campaignForm">
                <!-- Основная информация -->
                <div class="form-section">
                    <div class="section-title">Основная информация</div>

                    <div class="form-group">
                        <label for="name">Название кампании *</label>
                        <input type="text" id="name" name="name" placeholder="Например: Реклама ЖК Бахор Январь" required>
                    </div>

                    <div class="form-group">
                        <label for="account">Аккаунт продвижения</label>
                        <input type="text" id="account" name="account" placeholder="@bahor_lc или ads@company.com">
                    </div>
                </div>

                <!-- Платформа -->
                <div class="form-section">
                    <div class="section-title">Платформа *</div>
                    <div class="platform-selector">
                        <button type="button" class="platform-btn" data-platform="INSTAGRAM">
                            <svg viewBox="0 0 24 24" fill="currentColor">

                            </svg>
                            Instagram
                        </button>
                        <button type="button" class="platform-btn" data-platform="FACEBOOK">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                        <button type="button" class="platform-btn" data-platform="TELEGRAM">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                            </svg>
                            Telegram
                        </button>
                        <button type="button" class="platform-btn" data-platform="GOOGLE">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="platform-btn" data-platform="TIKTOK">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
                            </svg>
                            TikTok
                        </button>
                    </div>
                    <input type="hidden" id="platform" name="platform" value="">
                </div>

                <!-- Даты -->
                <div class="form-section">
                    <div class="section-title">Период проведения</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="launch_date">Дата запуска *</label>
                            <input type="date" id="launch_date" name="launch_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">Дата окончания</label>
                            <input type="date" id="end_date" name="end_date">
                        </div>
                    </div>
                </div>

                <!-- Бюджет -->
                <div class="form-section">
                    <div class="section-title">Бюджет (USD)</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="planned_budget">Планируемый бюджет</label>
                            <input type="number" id="planned_budget" name="planned_budget" placeholder="1000" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="spent_budget">Уже потрачено</label>
                            <input type="number" id="spent_budget" name="spent_budget" placeholder="0" min="0" step="0.01" value="0">
                        </div>
                    </div>
                </div>

                <!-- Начальные метрики -->
                <div class="form-section">
                    <div class="section-title">Начальные метрики</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="views">Просмотры</label>
                            <input type="number" id="views" name="views" placeholder="0" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="clicks">Переходы (клики)</label>
                            <input type="number" id="clicks" name="clicks" placeholder="0" min="0" value="0">
                        </div>
                    </div>
                    <p class="info-text">Переходы будут автоматически отслеживаться через UTM-ссылку</p>
                </div>

                <!-- UTM Preview -->
                <div class="utm-preview">
                    <div class="utm-preview-title">UTM-ссылка будет сгенерирована автоматически после создания</div>
                    <div class="utm-preview-link">https://t.me/bahor_lc_bot/app?startapp=<span id="utmPreview">XXXXXXXX</span></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Создать кампанию
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/marketing';
        let selectedPlatform = '';

        // Platform selector
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPlatform = btn.dataset.platform;
                document.getElementById('platform').value = selectedPlatform;
            });
        });

        // Set default date to today
        document.getElementById('launch_date').valueAsDate = new Date();

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Form submission
        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedPlatform) {
                showNotification('Выберите платформу', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Создание...';

            const formData = {
                name: document.getElementById('name').value,
                platform: selectedPlatform,
                account: document.getElementById('account').value || null,
                launch_date: document.getElementById('launch_date').value,
                end_date: document.getElementById('end_date').value || null,
                planned_budget: parseFloat(document.getElementById('planned_budget').value) || 0,
                spent_budget: parseFloat(document.getElementById('spent_budget').value) || 0,
                views: parseInt(document.getElementById('views').value) || 0,
                clicks: parseInt(document.getElementById('clicks').value) || 0
            };

            try {
                const response = await fetch(`${API_BASE}/campaigns`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Кампания успешно создана!', 'success');

                    // Show UTM link
                    if (data.utm_link) {
                        document.getElementById('utmPreview').textContent = data.utm_source;
                    }

                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/dashboard/admin/marketing';
                    }, 2000);
                } else {
                    const errorMsg = data.error?.message || data.detail || 'Ошибка создания кампании';
                    showNotification(errorMsg, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Создать кампанию';
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Ошибка сети. Попробуйте позже.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Создать кампанию';
            }
        });
    </script>
</body>
</html>
