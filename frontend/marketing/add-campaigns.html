<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/register-employer-style.css">
  <link rel="stylesheet" href="/static/add-lead-style.css">
  <link rel="stylesheet" href="/static/sales-dashboard-style.css">
  <link rel="stylesheet" href="/static/sales_style/complex.css">
  <link rel="stylesheet" href="/static/sales_style/header-sales.css">



  <style>
    body {
        background: {% if user and user.background_theme %} url('{{ user.background_theme }}')  lightgray 50% / cover no-repeat {% else %} #ffffff {% endif %};
        transition: background 0.5s ease;
    }

    .dropdown-container {
      position: relative;
      cursor: pointer;
    }

    .dropdown-container .dropdown-icon {
      margin-left: 8px;
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-height: 200px;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 4px 0 0;
    }

    .dropdown-list.hidden {
      display: none;
    }

    .dropdown-list.visible {
      display: block;
    }

    .dropdown-list li {
      padding: 8px 12px;
      cursor: pointer;
    }

    .dropdown-list li:hover {
      background: #f0f0f0;
    }

    .apt-card.available {
      background-color: #e6ffed;
      /* light green */
      border: 1px solid #28a745;
      /* green border */
    }

    .apt-card.sold {
      background-color: #ffe6e6;
      /* light red */
      border: 1px solid #dc3545;
      /* red border */
    }

    .apt-card.booked {
      background-color: #fff4e5;
      /* light orange */
      border: 1px solid #ffc107;
      /* orange border */
    }

    /* Adaptive Campaign Form Styles */


    .creatives-section {
      margin: 24px 0;
    }

    .creatives-section .section-title {
      margin-bottom: 12px;
    }

    .creatives-grid {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .creative-item,
    .creative-upload {
      position: relative;
      width: 150px;
      height: 200px;
      border-radius: 20px;
      background: #fff;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .creative-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .creative-close-btn {
      position: absolute;
      top: 6px;
      left: 6px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .creative-upload {
      background: #fff;
      border: 1px dashed #ccc;
      flex-direction: column;
    }

    .creative-upload .upload-icon {
      font-size: 24px;
      color: #007bff;
    }

    .creative-upload .upload-text {
      margin-top: 4px;
      font-size: 14px;
      color: #007bff;
    }

    .description-and-type {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      
    }

    .description-input {
      flex: 1;
      min-width: 200px;
      max-width: 50%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 999px;
    }

    .campaign-type-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .type-button {
      padding: 12px 37px;
      border: none;
      border-radius: 999px;
      background: #f0f0f0;
      cursor: pointer;
    }

    .type-button.active {
      background: #006bff;
      color: #fff;
    }

    .additional-info .section-title {
      margin-bottom: 20px;
    }

    .additional-info .info-grid {
      display: grid;

      gap: 12px;
    }

    .info-item {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px;
      border-radius: 999px;
    }

    .info-item label {
      margin-right: 8px;
      white-space: nowrap;
    }

    .date-input,
    .budget-input {
      flex: 1;
      border: none;
      font-size: 16px;
    }

    .budget-input-container {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .currency {
      margin-left: 8px;
      font-weight: 600;
    }

    .platform-buttons {
      display: flex;
      background: #f0f0f0;
      border-radius: 999px;
      overflow: hidden;
    }

    .platform-button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .platform-button.active {
      background: #e0f7ff;
      color: #007bff;
    }

    .create-button-container {
      margin-top: 32px;
    }

    .create-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      background: #006bff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    /* Image Viewer Modal */
    .image-viewer-modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .image-viewer-modal.active {
      display: flex;
    }

    .image-viewer-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .image-viewer-close {
      position: absolute;
      top: 16px;
      right: 32px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {

      .description-and-type,
      .additional-info .info-grid {
        flex-direction: column;
        grid-template-columns: 1fr !important;
      }
    }

    .back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px; /* Adjusted padding */
    background-color: #f0f0f0;
    border: 1px solid #1a73e8;
    color: #333; /* Darker text */
    border-radius: 50px; /* Pill shape */
    text-decoration: none;
    font-size: 1rem; /* Base font size */
    font-weight: 500;
    white-space: nowrap; /* Subtle border */
    transition: background-color 0.2s ease, border-color 0.2s ease;
}
.back-button-text{
  color: #1a73e8;
}

  <script>

    document.addEventListener('DOMContentLoaded', function () {

      // Logic for dynamic creative items
      const creativesGrid = document.querySelector('.creatives-grid');
      const uploadCard = creativesGrid.querySelector('.creative-upload');

      // Create hidden file input
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.multiple = true;
      fileInput.style.display = 'none';
      document.body.appendChild(fileInput);

      // Trigger file dialog on click
      uploadCard.addEventListener('click', () => {
        fileInput.click();
      });

      // Handle file selection
      fileInput.addEventListener('change', (event) => {
        Array.from(event.target.files).forEach((file) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            // Create creative item
            const item = document.createElement('div');
            item.className = 'creative-item';

            // Close button
            const btn = document.createElement('button');
            btn.className = 'creative-close-btn';
            btn.textContent = '×';
            btn.addEventListener('click', () => item.remove());

            // Image preview
            const img = document.createElement('img');
            img.src = e.target.result;
            img.alt = 'Креатив';

            // Assemble and insert before upload card
            item.appendChild(btn);
            item.appendChild(img);
            creativesGrid.insertBefore(item, uploadCard);
          };
          reader.readAsDataURL(file);
        });
        // Reset input
        fileInput.value = '';
      });

      // Image viewer logic (if modal is present)
      const modal = document.getElementById('image-viewer-modal');
      const modalImg = modal ? document.getElementById('image-viewer-img') : null;
      const modalClose = modal ? document.getElementById('image-viewer-close') : null;

      if (modal && modalImg && modalClose) {
        creativesGrid.addEventListener('click', function (e) {
          if (e.target.tagName === 'IMG' && e.target.closest('.creative-item')) {
            modalImg.src = e.target.src;
            modal.classList.add('active');
          }
        });
        modalClose.addEventListener('click', function () {
          modal.classList.remove('active');
        });
        modal.addEventListener('click', function (e) {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      }

      // Generic tab switcher
      function switchTab(button, className) {
        const tabs = button.parentElement.querySelectorAll(`.${className}`);
        tabs.forEach(tab => tab.classList.remove('active'));
        button.classList.add('active');
      }

      // Campaign type tab clicks
      const typeButtons = document.querySelectorAll('.type-button');
      typeButtons.forEach(button => {
        button.addEventListener('click', () => switchTab(button, 'type-button'));
      });

      // Platform button clicks
      const platformButtons = document.querySelectorAll('.platform-button');
      platformButtons.forEach(button => {
        button.addEventListener('click', () => switchTab(button, 'platform-button'));
      });
    });

  </script>
